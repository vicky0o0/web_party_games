<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>è´ªé£Ÿè›‡æ¸¸æˆ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            touch-action: manipulation;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        .game-header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
            padding: 10px;
            background: #f7f7f7;
            border-radius: 10px;
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .score-value {
            color: #667eea;
            font-size: 1.5em;
            font-weight: bold;
        }

        #gameCanvas {
            display: block;
            margin: 0 auto;
            border: 3px solid #667eea;
            border-radius: 10px;
            background: #f0f0f0;
            touch-action: none;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1000;
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .game-over p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: #f7f7f7;
            border-radius: 10px;
            font-size: 0.9em;
            color: #666;
            line-height: 1.6;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            .score-value {
                font-size: 1.2em;
            }

            .btn {
                padding: 12px 30px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>ğŸ è´ªé£Ÿè›‡æ¸¸æˆ</h1>
            <div class="score-board">
                <div class="score-item">
                    <div class="score-label">å½“å‰åˆ†æ•°</div>
                    <div class="score-value" id="currentScore">0</div>
                </div>
                <div class="score-item">
                    <div class="score-label">æœ€é«˜åˆ†æ•°</div>
                    <div class="score-value" id="highScore">0</div>
                </div>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="controls">
            <button class="btn" id="startBtn" onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
        </div>

        <div class="instructions">
            <strong>ğŸ® æ“ä½œè¯´æ˜ï¼š</strong><br>
            ğŸ’» ç”µè„‘ç«¯ï¼šä½¿ç”¨æ–¹å‘é”® â†‘â†“â†â†’ æ§åˆ¶<br>
            ğŸ“± ç§»åŠ¨ç«¯ï¼šåœ¨å±å¹•ä¸Šæ»‘åŠ¨æ§åˆ¶æ–¹å‘<br>
            âŒ¨ï¸ ç©ºæ ¼é”®ï¼šå¼€å§‹/é‡æ–°å¼€å§‹æ¸¸æˆ
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>æ¸¸æˆç»“æŸï¼</h2>
        <p>ä½ çš„åˆ†æ•°ï¼š<span id="finalScore">0</span></p>
        <button class="btn" onclick="restartGame()">å†ç©ä¸€æ¬¡</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const gameOverDiv = document.getElementById('gameOver');
        const currentScoreEl = document.getElementById('currentScore');
        const highScoreEl = document.getElementById('highScore');
        const finalScoreEl = document.getElementById('finalScore');

        // è®¾ç½®ç”»å¸ƒå¤§å°ï¼ˆå“åº”å¼ï¼‰
        function resizeCanvas() {
            const container = canvas.parentElement;
            const size = Math.min(container.clientWidth - 40, 400);
            canvas.width = size;
            canvas.height = size;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // æ¸¸æˆé…ç½®
        const gridSize = 20;
        let tileCount;
        let snake;
        let food;
        let dx;
        let dy;
        let score;
        let gameLoop;
        let gameRunning = false;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        highScoreEl.textContent = highScore;

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            tileCount = Math.floor(canvas.width / gridSize);
            snake = [
                { x: Math.floor(tileCount / 2), y: Math.floor(tileCount / 2) }
            ];
            dx = 0;
            dy = 0;
            score = 0;
            currentScoreEl.textContent = score;
            placeFood();
        }

        // æ”¾ç½®é£Ÿç‰©
        function placeFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            if (gameRunning) return;
            gameRunning = true;
            gameOverDiv.classList.remove('show');
            initGame();
            dx = 1;
            dy = 0;
            startBtn.textContent = 'æ¸¸æˆè¿›è¡Œä¸­...';
            startBtn.disabled = true;
            gameLoop = setInterval(update, 100);
        }

        // é‡æ–°å¼€å§‹
        function restartGame() {
            startGame();
        }

        // æ¸¸æˆæ›´æ–°
        function update() {
            // ç§»åŠ¨è›‡
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // æ£€æŸ¥ç¢°æ’å¢™å£
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                endGame();
                return;
            }

            // æ£€æŸ¥ç¢°æ’è‡ªå·±
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                endGame();
                return;
            }

            snake.unshift(head);

            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                currentScoreEl.textContent = score;
                placeFood();
            } else {
                snake.pop();
            }

            draw();
        }

        // ç»˜åˆ¶æ¸¸æˆ
        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶ç½‘æ ¼
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // ç»˜åˆ¶é£Ÿç‰©
            ctx.fillStyle = '#ff6b6b';
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 0;

            // ç»˜åˆ¶è›‡
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // è›‡å¤´
                    ctx.fillStyle = '#667eea';
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = '#667eea';
                } else {
                    // è›‡èº«
                    ctx.fillStyle = '#764ba2';
                    ctx.shadowBlur = 0;
                }
                
                ctx.fillRect(
                    segment.x * gridSize + 2,
                    segment.y * gridSize + 2,
                    gridSize - 4,
                    gridSize - 4
                );
            });
            ctx.shadowBlur = 0;
        }

        // ç»“æŸæ¸¸æˆ
        function endGame() {
            gameRunning = false;
            clearInterval(gameLoop);
            startBtn.textContent = 'å¼€å§‹æ¸¸æˆ';
            startBtn.disabled = false;
            finalScoreEl.textContent = score;
            
            // æ›´æ–°æœ€é«˜åˆ†
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreEl.textContent = highScore;
            }
            
            gameOverDiv.classList.add('show');
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!gameRunning) {
                    startGame();
                }
                return;
            }

            if (!gameRunning) return;

            switch (e.key) {
                case 'ArrowUp':
                    if (dy === 0) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                    if (dy === 0) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx === 0) { dx = 1; dy = 0; }
                    break;
            }
        });

        // è§¦æ‘¸æ§åˆ¶
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
        });

        canvas.addEventListener('touchend', (e) => {
            if (!gameRunning) return;
            e.preventDefault();

            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;

            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            const minSwipeDistance = 30;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // æ°´å¹³æ»‘åŠ¨
                if (Math.abs(deltaX) > minSwipeDistance) {
                    if (deltaX > 0 && dx === 0) {
                        // å‘å³æ»‘åŠ¨
                        dx = 1; dy = 0;
                    } else if (deltaX < 0 && dx === 0) {
                        // å‘å·¦æ»‘åŠ¨
                        dx = -1; dy = 0;
                    }
                }
            } else {
                // å‚ç›´æ»‘åŠ¨
                if (Math.abs(deltaY) > minSwipeDistance) {
                    if (deltaY > 0 && dy === 0) {
                        // å‘ä¸‹æ»‘åŠ¨
                        dx = 0; dy = 1;
                    } else if (deltaY < 0 && dy === 0) {
                        // å‘ä¸Šæ»‘åŠ¨
                        dx = 0; dy = -1;
                    }
                }
            }
        });

        // åˆå§‹åŒ–æ˜¾ç¤º
        initGame();
        draw();
    </script>
</body>
</html>
